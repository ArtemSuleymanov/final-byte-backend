tags:
  - Transactions
summary: Create transaction
operationId: createTransaction
description: 'Create a transaction with payload'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - type
          - category
          - amount
          - date
        properties:
          type:
            description: "Type of transaction"
            type: string
            enum: ['income', 'expense']
          category:
            description: "Category of transaction"
            type: string
            enum:
              - Incomes
              - Main expenses
              - Products
              - Car
              - Self care
              - Child care
              - Household products
              - Education
              - Leisure
              - Other expenses
              - Entertainment
            example: "Car"
          amount:
            description: "Transaction amount"
            type: number
            example: 2000
          date:
            description: "Operation date"
            type: string
            format: date
            example: "2025-10-08"
          userId:
            description: "User ID (will be added automatically on backend)"
            type: string
            example: "65e4decdd286b30065d54af9"
          comment:
            description: "Transaction comment"
            type: string
            example: "for fixing car"
responses:
  '201':
    $ref: '../../components/responses/201.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
